<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select a Model</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: large;
            background-color: #0E2954;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #84A7A1;
        }



        p {
            color: black;
        }

        .card {
            width: 20%;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            background-color: #1F6E8C;


        }

        .card a {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-link {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bolder;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
            color: #84A7A1;
            background-color: #0E2954;
            margin-bottom: 10px;

        }

        .button-link:hover {
            background-color: #2E8A99;
        }
    </style>
</head>

<body>
    <h2>Select a Model to Display Results</h2>
    <div class="card">

        <a href="{% url 'display_results' 'Support Vector Machine' %}" class="button-link">Support Vector
            Machine</a></li>
        <a href="{% url 'display_results' 'Naive Bayes' %}" class="button-link">Naive Bayes</a>
        <a href="{% url 'display_results' 'Decision Tree' %}" class="button-link">Decision Tree</a>
        <a href="{% url 'display_results' 'Random Forest' %}" class="button-link">Random Forest</a>

    </div>
</body>

</html>
