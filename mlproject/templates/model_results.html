<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ model }} Results</title>
    <style>
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(500px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: large;
            background-color: #222831;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            gap: 20px;
            color: #393E46;
        }

        .card {
            opacity: 0;
            animation-name: slideUp;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
            width: 20%;
            height: 45vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #EEEEEE;
            background-color: #393E46;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 20px;
        }


        .card:nth-child(1) {
            animation-delay: 0;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .card:nth-child(4) {
            animation-delay: 0.5s;
        }

        .card a {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bolder;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
            color: black;
            opacity: 0;
            animation-name: slideUp;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            background-color: #00ADB5;
            justify-content: center;


        }


        .card a:hover {
            background-color: #222831;
            color: #EEEEEE;
        }

        .title-word {
            animation: color-animation 4s linear infinite;
        }

        .title-word-1 {
            --color-1: #DF8453;
            --color-2: #3D8DAE;
            --color-3: #E4A9A8;
        }

        .title-word-2 {
            --color-1: #DBAD4A;
            --color-2: #ACCFCB;
            --color-3: #17494D;
        }

        .title-word-3 {
            --color-1: #ACCFCB;
            --color-2: #E4A9A8;
            --color-3: #ACCFCB;
        }


        @keyframes color-animation {
            0% {
                color: var(--color-1)
            }

            32% {
                color: var(--color-1)
            }

            33% {
                color: var(--color-2)
            }

            65% {
                color: var(--color-2)
            }

            66% {
                color: var(--color-3)
            }

            99% {
                color: var(--color-3)
            }

            100% {
                color: var(--color-1)
            }
        }

        /* Here are just some visual styles. ðŸ–Œ */

        .container {
            display: grid;
            place-items: center;
            text-align: center;
        }

        .title {
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            font-size: 2.5vw;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">
            <span class="title-word title-word-1">Results</span>
            <span class="title-word title-word-2">for</span>
            <span class="title-word title-word-3">{{ model }}</span>
        </h2>
    </div>
    <div class="card">

        <p><strong>Accuracy:</strong> {{ accuracy }}</p>
        <p><strong>Precision:</strong> {{ precision }}</p>
        <p><strong>Goodness Of Fit:</strong> {{ r2 }}</p>
        <br>
        <!-- Updated this line -->
        <a href="{% url 'select_model' %}" class="button-link">Back to model selection</a>
    </div>
</body>

</html>
